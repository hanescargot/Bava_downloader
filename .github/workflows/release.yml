name: Release macOS App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          FILE_VERSION="$(cat VERSION)"
          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) != VERSION file ($FILE_VERSION)"
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build app bundle
        run: |
          pyinstaller \
            --noconfirm \
            --clean \
            --windowed \
            --name "BaVa Downloader" \
            --icon "static/icons/app.icns" \
            --add-data "templates:templates" \
            --add-data "static:static" \
            app_launcher.py

      - name: Package zip and checksum
        run: |
          cd dist
          zip -qr "BaVa Downloader-macos.zip" "BaVa Downloader.app"
          shasum -a 256 "BaVa Downloader-macos.zip" > "BaVa Downloader-macos.zip.sha256"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/BaVa Downloader-macos.zip
            dist/BaVa Downloader-macos.zip.sha256
